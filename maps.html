<!DOCTYPE html>
<html>

<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap() {
            const p = new google.maps.LatLng(51.508742, -0.120850)
            var mapProp = {
                center: p,
                zoom: 5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker = new google.maps.Marker({ position: p });
            var infowindow = new google.maps.InfoWindow({
                content: "Hello World!"
            });


            marker.setMap(map);
            infowindow.open(map, marker);
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfifTF_zpVlK3Inew2S2s4CcxHgmnE4Lk&callback=myMap"></script>

</body>

</html>
